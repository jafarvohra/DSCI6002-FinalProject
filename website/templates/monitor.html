{% extends "xyz.html" %}
{% block content %}   
<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-secondary navbar-dark">
        <a href="{{url_for('home')}}" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Team 8</h3>
        </a>
        <div class="navbar-nav w-100">
            <a href="{{url_for('home')}}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Project Details</a>
            <a href="{{url_for('monitor')}}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Risk Predictor</a>
            <a href="{{url_for('tips')}}" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Mitigation Tips</a>
        </div>
    </nav>
</div>
<!-- Sidebar End -->
<div class="content">
    <form action="/features" method="post">
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                    <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                        <div class="ms-3">
                            <h1>Heart Attack Risk Prediction Model</h1><br>
                        </div>
                    </div>
            </div>
        </div>
        
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-6 col-xl-3">
                    
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x1">Age:</label><br>
                                    <input type="number" id="x1" name="x1">
                                </div>
                            </div>
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
    
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x2">Sex:</label><br>
                                    <select name="x2">
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x3">Cholesterol (mg/dL):</label><br>
                                    <input type="number" id="x3" name="x3"> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x4">Heart Rate (BPM):</label><br>
                                    <input type="number" id="x4" name="x4"> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x5">Diabetes:</label><br>
                                    <select name="x5">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x6">Family History:</label><br>
                                    <select name="x6">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x7">Smoking:</label><br>
                                    <select name="x7">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x8">Obesity:</label><br>
                                    <select name="x8">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x9">Alcohol Consumption:</label><br>
                                    <select name="x9">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x10">Exercise Hours Per Week (0 - 25):</label><br>
                                    <input type="number" id="x10" name="x10">
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x11">Diet:</label><br>
                                    <select name="x11">
                                        <option value="0">Average</option>
                                        <option value="1">Healthy</option>
                                        <option value="2">Unhealthy</option>
                                    </select> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x12">Previous Heart Problems:</label><br>
                                    <select name="x12">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select> 
                                </div>
                            </div>
                       
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x13">Medication Use:</label><br>
                                    <select name="x13">
                                        <option value="1">Yes</option>
                                        <option value="0">No</option>
                                    </select> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x14">Stress Level (1 - 10):</label><br>
                                    <input type="number" id="x14" name="x14">
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x15">Sedentary Hours Per Day (0 - 16):</label><br>
                                    <input type="number" id="x15" name="x15">
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x16">Income($0 - $1,000,000):</label><br>
                                    <input type="number" id="x16" name="x16">
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x17">BMI (15 - 45):</label><br>
                                    <input type="number" id="x17" name="x17">
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x18">Triglycerides (mg/dL):</label><br>
                                    <input type="number" id="x18" name="x18">
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x19">Physical Activity Days Per Week (0 - 7):</label><br>
                                    <input type="number" id="x19" name="x19"> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x20">Sleep Hours Per Day (4 - 12):</label><br>
                                    <input type="number" id="x20" name="x20">
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x21">Systolic Blood Pressure (mm Hg):</label><br>
                                    <input type="number" id="x21" name="x21"> 
                                </div>
                            </div>
                        
                    
                </div>
                <div class="col-sm-6 col-xl-3">
                    
                        
                            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                                <div class="ms-3">
                                    <label for="x22">Diastolic Blood Pressure (mm Hg):</label><br>
                                    <input type="number" id="x22" name="x22"> 
                                </div>
                            </div>   
                        
                         
                </div> 
                <div class="col-sm-6 col-xl-3">
                    <button type="submit" class="btn btn-primary">Check Your Risk Level NOW</button>
                </div>
            
                
                <div class="col-sm-6 col-xl-3">
                    {% if y %}
                    <h2>Result: {{ y }}</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
